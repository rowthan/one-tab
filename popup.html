<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-eval'; object-src 'self'">
    <title>one page</title>
    <style>
        input[type='range']{
            width: 50px;
        }
        .tip-info{
            color:#333;
            text-indent: 1em;
        }
        .src-info{
            cursor: pointer;
            display: inline-block;
            width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            vertical-align: sub;
        }
        .link-input{
            width: 200px;
        }
        .tabs-handler{
            margin-bottom: 14px;
            vertical-align: sub;
            border-bottom: 1px solid #dddddd;
        }
        .tabs-container{
            position: relative;
            display: flex;
            align-items: baseline;
            top: 1px;
            padding: 0 10px;
        }
        .active-tab{
            display: inline-block;
            line-height: 22px;
            background: #fff;
            padding: 5px 5px 0;
            border: 1px solid #dddddd;
            border-bottom: transparent;
            border-radius: 6px 6px 0 0;
        }
        .site-favicon{
            display: inline-block;
            margin: 4px;
        }
        .site-icon{
            margin-left: 8px;
            cursor: pointer;
        }
        .gray{
            filter: grayscale(100%);
        }
        .site-icon img{
            vertical-align: sub;
        }
        table{
            border: 1px solid #dee4f5;
            border-spacing: 0;
            border-right: none;
            border-bottom: none;
        }
        th,td{
            border: 1px solid #dee4f5;
            border-left: none;
            border-top: none;
        }
        button{
            background: #4584e8;
            border: #4584e8;
            border-radius: 4px;
            cursor: pointer;
            color:#fff;
        }
    </style>
</head>
<body>
    <div id="popup" style="max-width: 350px;">

    </div>
    <script src="react.js"></script>
    <script src="react-dom.js"></script>
    <script src="browser.min.js"></script>
    <script src="popup.js" type="text/babel"></script>
</body>

</html>
